name: Minecraft Docker Image CI

on:
  workflow_dispatch:
    inputs:
      PROJECT_ID:
        description: 'Modpack slug/ID'
        required: true
        type: string
      GAME_VERSION:
        description: 'Game version (e.g. 1.21)'
        required: true
        type: string
      LOADER:
        description: 'Loader (fabric|forge|neoforge|quilt)'
        required: true
        default: 'fabric'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.inputs.PROJECT_ID }}
    steps:
      # 解析整合包元数据 & 推断 Java 版本
      - name: Resolve metadata
        id: meta
        run: |
          # 查询 Modrinth 最新发布版
          resp=$(curl -s "https://api.modrinth.com/v2/project/${{ inputs.PROJECT_ID }}/version" | \
            jq -r --arg L "${{ inputs.LOADER }}" --arg G "${{ inputs.GAME_VERSION }}" \
            'map(select(.loaders[]==$L and (.game_versions[]==$G) and .version_type=="release")) | sort_by(.date_published) | last')
          version_id=$(echo "$resp" | jq -r '.id')
          mc_ver=$(echo "$resp" | jq -r '.game_versions[0]')
          pack_ver=$(echo "$resp" | jq -r '.version_number')
          # 推断 Java 版本
          case "$mc_ver" in
            1.20.5*|1.20.6*|1.21*) jvm="21" ;;
            1.19.3*|1.19.4*|1.20*)  jvm="17" ;;
            1.18*)                  jvm="17" ;;
            1.17*)                  jvm="16" ;;
            *)                      jvm="8"  ;;
          esac
          echo "java=$jvm"              >> $GITHUB_OUTPUT
          echo "pack_ver=$pack_ver"     >> $GITHUB_OUTPUT
          echo "version_id=$version_id" >> $GITHUB_OUTPUT

      # 初始化公共工件
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3

      # 使用 Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      # 下载并制作 server.jar
      - name: Download & Extract Mrpack
        run: |
          # 获取 mrpack
          curl -L \
            "https://cdn.modrinth.com/data/${{ inputs.PROJECT_ID }}/versions/${{ steps.meta.outputs.version_id }}/download" \
            -o local.mrpack
          # 获取 mrpack4server 解压器
          curl -L -o server.jar \
            "https://mrpack4server.pb4.eu/download/${{ inputs.PROJECT_ID }}/${{ steps.meta.outputs.version_id }}/jvm${{ steps.meta.outputs.java }}/server.jar"
          # 用 mrpack4server 的 --extract-only 模式展开整合包
          mkdir -p temp && java -jar server.jar --nogui --extract-only --universe temp

      # 自动剔除所有 macos_input_fixes 模组
      - name: Auto-filter macos_input_fixes mods
        shell: bash
        run: |
          rm -f mods/macos_input_fixes-*.jar mods/macos-input-fixes-*.jar
          # 已知客户端模组清单（按需继续追加）
          CLIENT_MODS=(
            miningspeedtooltips
            particle-effects
            satisfying-buttons
            iris*
            sodium*
            iris-fabric
            sodium-fabric
            betteradvancements
            betterstats
            xaerominimap
            xaeroworldmap
            jei-*
            modmenu
            bobby
            continuity
            indium
            iris-mc*
            sodium-extra
            reeses-sodium-options
            immediatelyfast
            iris-flavored
          )
          for pattern in "${CLIENT_MODS[@]}"; do
            for jar in mods/$pattern*.jar; do
              [[ -f $jar ]] || continue
              echo "Purged (known client): $jar"
              rm -- "$jar"
            done
          done
          # 兜底：fabric.mod.json 中 environment=client
          for jar in mods/*.jar; do
            [[ -f $jar ]] || continue
            json=$(unzip -p "$jar" fabric.mod.json 2>/dev/null | head -c 65536)
            [[ -z $json ]] && continue
            env=$(awk -F'"' '/"environment"/{getline; print $2}' <<<"$json" | tr '[:upper:]' '[:lower:]')
            [[ $env == "client" ]] && { echo "Purged (Fabric client): $jar"; rm -- "$jar"; }
          done
          # 兜底：Forge/Quilt mods.toml side="CLIENT"
          for jar in mods/*.jar; do
            [[ -f $jar ]] || continue
            if unzip -p "$jar" META-INF/mods.toml 2>/dev/null | head -c 65536 | \
              grep -qiP 'side\s*=\s*"CLIENT"'; then
              echo "Purged (Forge/Quilt client): $jar"; rm -- "$jar"
            fi
          done

      # 构建并推送多架构镜像
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            JAVA_VERSION=${{ steps.meta.outputs.java }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.LOADER }}-${{ steps.meta.outputs.pack_ver }}-${{ inputs.GAME_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,compression=zstd,compression-level=9